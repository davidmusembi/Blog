<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog webApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&family=Kaushan+Script&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="{{ url_for('static', filename='photos/quotes.png') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom bg-light">
  <a class="navbar-brand" href="{{ url_for('main.index') }}">Blog <span class="logo-title">Website</span></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link nav-link-custom" href="{{ url_for('main.index') }}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link nav-link-custom" href="{{ url_for('main.post') }}"> Add Posts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link nav-link-custom" href="{{ url_for('main.all') }}">Posts</a>
      </li>
    </ul>
      <ul class="nav navbar-nav navbar-right pr-5">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle nav-link-custom pt-3" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {% if current_user.is_authenticated %}
            {{ current_user.username }}
        {% else %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">Sign in</a></li>
        {% endif %}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <i class="dropdown-item fa fa-sign-out">&nbsp;<a href="{{url_for('auth.logout')}}">Sign out</a></i>
          <i class="dropdown-item fa fa-user-circle">&nbsp;<a href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a></i>
          <div class="dropdown-divider"></div>
          <i class="dropdown-item fa fa-cog">&nbsp;<a href="#">Setting</a></i>
        </div>
      </li>
      </ul>
  </div>
</nav>

{% block content %}

{% endblock %}


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
